<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      #emailInput="ngModel"
      ngModel
      name="email"
      required
      email
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div
      *ngIf="emailInput.invalid && emailInput.touched"
      class="alert alert-danger m-2">
      Veuillez saisir un emain valid
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      ngModel
      #pwdInput="ngModel"
      name="password"
      required
      minlength="4"
      class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div
    *ngIf="pwdInput.invalid && pwdInput.touched"
    class="alert alert-danger m-2">
    Le mot de passe doit avoir au moin 4 caract√®res
  </div>
  <button
    [disabled]="loginForm.invalid"
    type="submit" class="btn btn-primary">Submit</button>
</form>
